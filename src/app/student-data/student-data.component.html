<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>
      
    <!-- School Column -->
    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef> School </th>
      <td mat-cell *matCellDef="let student"> {{student.school}} </td>
    </ng-container>

     <!-- Ranking Column -->
     <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef> Ranking</th>
      <td mat-cell *matCellDef="let student"> {{student.ranking}} </td>
    </ng-container>
  
    <!-- Team Number Column -->
    <ng-container matColumnDef="teamNumber">
      <th mat-header-cell *matHeaderCellDef> Team Number </th>
      <td mat-cell *matCellDef="let student"> {{student.teamNumber}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
