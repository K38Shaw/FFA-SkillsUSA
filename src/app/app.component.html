<mat-drawer-container class="example-container" >
  <mat-drawer #drawer > Read Data Methods </mat-drawer>

  <mat-drawer-content>
    
   
    
    <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
  </mat-drawer-content>
</mat-drawer-container>




<mat-tab-group>
  <mat-tab label="Read Data"> 

    <p>Read Me</p>



   
  </mat-tab>
  <mat-tab label="Write Data">
    <mat-accordion>
      
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add Student
          </mat-panel-title>
          <mat-panel-description>
           Here you can add new students.
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Name</p>
        <input type="text" name="newStudentName" id="newStudentName">
        <p>Ranking</p>
        <input type="text" name="newStudentRanking" id="newStudentRanking">
        <p>School</p>
        <input type="text" name="newStudentSchool" id="studentSchool">
        <p>Team Number</p>
        <input type="text" name="newStudentTeamNumber" id="newStudentTeamNumber">
        <button (click)="alertButton()">Submit</button>
    
      </mat-expansion-panel>
    </mat-accordion>  

    <mat-accordion>
      
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add School
          </mat-panel-title>
          <mat-panel-description>
           Here you can add new schools.
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Ranking</p>
        <input type="text" name="newSchoolRanking" id="newSchoolRanking">
        <p>School</p>
        <input type="text" name="newSchool" id="School">
        <p>Team Number</p>
        <input type="text" name="newSchoolTeamNumber" id="newSchoolTeamNumber">
        <button (click)="alertButton()">Submit</button>
    
      </mat-expansion-panel>
    </mat-accordion> 
  </mat-tab>
  <mat-tab label="Delete Data"> FFA Delete Data </mat-tab>
  <mat-tab label="Tools"> FFA Tools </mat-tab>
</mat-tab-group>
